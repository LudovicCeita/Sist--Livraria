<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"             
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Cadastrar Livro" action="#{livroBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{livroBean.salvar()}" disabled="#{livroBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{livroBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{livroBean.busca == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{livroBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Editora"></h:outputLabel>
                <p:inputText value="#{livroBean.entidade.editora}"></p:inputText>

                <h:outputLabel value="Ator"></h:outputLabel>
                <p:inputText value="#{livroBean.entidade.ator}"></p:inputText>

                <h:outputLabel value="Edicao"></h:outputLabel>
                <p:inputText value="#{livroBean.entidade.edicao}" ></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{livroBean.entidades}" var="livro" rendered="#{livroBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{livroBean.editar(livro)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{livroBean.deletar(livro)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{livro.nome}">
                    <h:outputText value="#{livro.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Editora" sortBy="#{livro.editora}">
                    <h:outputText value="#{livro.editora}"></h:outputText>
                </p:column>
                <p:column headerText="Ator" sortBy="#{livro.ator}">
                    <h:outputText value="#{livro.ator}"></h:outputText>
                </p:column>
                <p:column headerText="Edicao" sortBy="#{livro.edicao}">
                    <h:outputText value="#{livro.edicao}">                       
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
